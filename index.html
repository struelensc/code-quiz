<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

    <body>
        <!-- Highscore and timer -->
        <header id="header">
            <div>
                <p id="highscoresEL">View Highscores</p>
            </div>
        
            <div>
                <p>Timer: <span class="timer"></span></p>
            </div>
        </header>
        
        <main>
            <!-- Title page with start button -->
            <div id="titlePage">
                <h1>Coding Quiz Challenge</h1>

                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

                <button id="startGame">Start Quiz</button>
            </div>

            <!-- Quiz -->
            <div id="quizPage">
                <h2 id="question"></h2>
            
                <ol id="multipleChoice"></ol>
            
                <p id="questionResult"></p>
            </div>

            <!-- Result page -->
            <div id="resultsPage">
                <h2>All done!</h2>

                <p>Your final score is <span id="score"></span>%</p>

                <form>
                    <label for="initials">Enter Initials:</label>
                    <input placeholder="initials" id="initials"/>
                    <button id="submit">Submit</button>
                </form>
            </div>

            <!-- Highscore page -->
            <div id="highscores">
                <h1>Highscores</h1>

                <div id="highscoreContainer">
                    <table id="highscoreList">
                        <tr>
                            <th class="header">Player</th>
                            <th class="header">Score</th>
                        </tr>
                    </table>
                </div>

                <button id="goBack">Go Back</button>
                <button id="clearHS">Clear Highscores</button>
            </div>
        </main>
        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
